<ion-header>
  <ion-toolbar (ionChange)="seletServer($event)">
    <ion-segment value="clouding">
      <ion-segment-button #valor value="clouding">
        <ion-label>Clouding.io</ion-label>
      </ion-segment-button>
      <ion-segment-button value="firebase">
        <ion-label>Firebase</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="content-login">
    <div class="contenido">
        <div class="home">
            <ion-label>Ingresa el código</ion-label>
            <ion-item class="ion-no-border item-search">
                <ion-searchbar [(ngModel)]="texto" animated placeholder="Introduce el código" searchIcon="earth-outline"></ion-searchbar>
            </ion-item>
            <div class="btn">
                <ion-button class="btn-send" (click)="enviarCodigo($event)">
                    Enviar
                    <ion-icon name="send-outline"></ion-icon>
                </ion-button>
            </div>
        </div>
    </div>
</ion-content>
